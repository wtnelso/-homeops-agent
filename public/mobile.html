<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>HomeOps - Mobile</title>
  
  <!-- Mobile-First CSS -->
  <style>
    /* MOBILE-FIRST RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      touch-action: manipulation;
    }
    
    /* MOBILE APP LAYOUT */
    .mobile-app {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* TOP HEADER */
    .mobile-header {
      background: #8b5cf6;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: 60px;
    }
    
    .logo {
      font-size: 24px;
      font-weight: 700;
      color: white;
    }
    
    /* MAIN CONTENT AREA */
    .mobile-content {
      flex: 1;
      overflow: hidden;
      position: relative;
    }
    
    .mobile-view {
      display: none;
      height: 100%;
      padding: 20px;
      overflow-y: auto;
    }
    
    .mobile-view.active {
      display: block;
    }
    
    /* BOTTOM NAVIGATION */
    .mobile-nav {
      background: #1a1a1a;
      display: flex;
      border-top: 1px solid #333;
      padding: 8px 0;
    }
    
    .nav-btn {
      flex: 1;
      background: none;
      border: none;
      color: #666;
      padding: 12px 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
      min-height: 60px;
    }
    
    .nav-btn.active {
      color: #8b5cf6;
    }
    
    .nav-btn:active {
      transform: scale(0.95);
      background: rgba(139, 92, 246, 0.1);
    }
    
    .nav-icon {
      width: 24px;
      height: 24px;
      margin-bottom: 2px;
    }
    
    /* CHAT VIEW */
    #chat-mobile {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    .chat-messages-mobile {
      flex: 1;
      overflow-y: auto;
      padding: 0 0 20px 0;
      background: #111;
      border-radius: 12px;
      margin-bottom: 16px;
    }
    
    .chat-input-mobile {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    
    .mobile-input {
      flex: 1;
      background: #222;
      border: 2px solid #333;
      border-radius: 25px;
      padding: 12px 16px;
      color: white;
      font-size: 16px;
      outline: none;
    }
    
    .mobile-input:focus {
      border-color: #8b5cf6;
    }
    
    .send-btn {
      background: #8b5cf6;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .send-btn:active {
      transform: scale(0.95);
      background: #7c3aed;
    }
    
    /* EMAIL DECODER VIEW */
    .email-section {
      background: #111;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
    }
    
    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #8b5cf6;
    }
    
    .mobile-textarea {
      width: 100%;
      background: #222;
      border: 2px solid #333;
      border-radius: 12px;
      padding: 16px;
      color: white;
      font-size: 16px;
      min-height: 120px;
      resize: vertical;
      outline: none;
      font-family: inherit;
    }
    
    .mobile-textarea:focus {
      border-color: #8b5cf6;
    }
    
    .decode-btn-mobile {
      width: 100%;
      background: #8b5cf6;
      border: none;
      border-radius: 12px;
      padding: 16px;
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 16px;
    }
    
    .decode-btn-mobile:active {
      transform: scale(0.98);
      background: #7c3aed;
    }
    
    /* CALENDAR VIEW */
    .calendar-section {
      background: #111;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
    }
    
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .month-nav {
      background: #8b5cf6;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      color: white;
      cursor: pointer;
    }
    
    .events-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .event-item {
      background: #222;
      border-radius: 8px;
      padding: 16px;
      border-left: 4px solid #8b5cf6;
    }
    
    .event-title {
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .event-time {
      color: #888;
      font-size: 14px;
    }
    
    /* LOADING STATE */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      color: #666;
    }
    
    /* SUCCESS/ERROR STATES */
    .success {
      background: #059669;
      border-radius: 8px;
      padding: 12px 16px;
      margin: 12px 0;
      font-size: 14px;
    }
    
    .error {
      background: #dc2626;
      border-radius: 8px;
      padding: 12px 16px;
      margin: 12px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="mobile-app">
    <!-- Header -->
    <div class="mobile-header">
      <div class="logo">HomeOps</div>
      <div style="font-size: 14px; color: rgba(255,255,255,0.8);">Mobile</div>
    </div>
    
    <!-- Content Area -->
    <div class="mobile-content">
      <!-- Chat View -->
      <div id="chat-mobile" class="mobile-view active">
        <div class="chat-messages-mobile">
          <div style="padding: 20px; text-align: center; color: #666;">
            ðŸ‘‹ Welcome! Ask me anything about productivity, email management, or your calendar.
          </div>
        </div>
        <div class="chat-input-mobile">
          <input type="text" class="mobile-input" placeholder="Type your message..." id="chatInput">
          <button class="send-btn" onclick="sendMessage()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22,2 15,22 11,13 2,9"></polygon>
            </svg>
          </button>
        </div>
      </div>
      
      <!-- Email Decoder View -->
      <div id="email-mobile" class="mobile-view">
        <div class="email-section">
          <div class="section-title">ðŸ“§ Email Decoder</div>
          <textarea class="mobile-textarea" placeholder="Paste your email here..." id="emailInput"></textarea>
          <button class="decode-btn-mobile" onclick="decodeEmail()">Decode Email</button>
          <div id="emailResult"></div>
        </div>
      </div>
      
      <!-- Calendar View -->
      <div id="calendar-mobile" class="mobile-view">
        <div class="calendar-section">
          <div class="calendar-header">
            <button class="month-nav" onclick="previousMonth()">â€¹</button>
            <div class="section-title">ðŸ“… Calendar</div>
            <button class="month-nav" onclick="nextMonth()">â€º</button>
          </div>
          <div class="events-list" id="eventsList">
            <div class="event-item">
              <div class="event-title">Team Meeting</div>
              <div class="event-time">Today, 2:00 PM</div>
            </div>
            <div class="event-item">
              <div class="event-title">Project Review</div>
              <div class="event-time">Tomorrow, 10:00 AM</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Bottom Navigation -->
    <div class="mobile-nav">
      <button class="nav-btn active" onclick="showView('chat-mobile', this)">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"></path>
        </svg>
        Chat
      </button>
      <button class="nav-btn" onclick="showView('email-mobile', this)">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
          <polyline points="22,6 12,13 2,6"></polyline>
        </svg>
        Email
      </button>
      <button class="nav-btn" onclick="showView('calendar-mobile', this)">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
        Calendar
      </button>
    </div>
  </div>
  
  <script>
    // Mobile-First JavaScript
    function showView(viewId, button) {
      // Hide all views
      document.querySelectorAll('.mobile-view').forEach(view => {
        view.classList.remove('active');
      });
      
      // Remove active from all nav buttons
      document.querySelectorAll('.nav-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      
      // Show selected view and activate button
      document.getElementById(viewId).classList.add('active');
      button.classList.add('active');
      
      // Haptic feedback
      if (navigator.vibrate) {
        navigator.vibrate(10);
      }
    }
    
    function sendMessage() {
      const input = document.getElementById('chatInput');
      const message = input.value.trim();
      
      if (!message) return;
      
      const messagesDiv = document.querySelector('.chat-messages-mobile');
      
      // Add user message
      messagesDiv.innerHTML += `
        <div style="padding: 12px 20px; background: #8b5cf6; margin: 8px 20px; border-radius: 18px 18px 4px 18px; max-width: 80%; margin-left: auto;">
          ${message}
        </div>
      `;
      
      input.value = '';
      
      // Add loading response
      messagesDiv.innerHTML += `
        <div style="padding: 12px 20px; background: #333; margin: 8px 20px; border-radius: 18px 18px 18px 4px; max-width: 80%;">
          <div class="loading">Thinking...</div>
        </div>
      `;
      
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      
      // Simulate AI response
      setTimeout(() => {
        const loadingEl = messagesDiv.querySelector('.loading').parentElement;
        loadingEl.innerHTML = `I understand you're asking about "${message}". This is a mobile-optimized version of HomeOps that actually works! How can I help you with productivity, email management, or calendar planning?`;
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }, 1500);
    }
    
    function decodeEmail() {
      const input = document.getElementById('emailInput');
      const resultDiv = document.getElementById('emailResult');
      
      if (!input.value.trim()) {
        resultDiv.innerHTML = '<div class="error">Please paste an email first</div>';
        return;
      }
      
      resultDiv.innerHTML = '<div class="loading">Decoding email...</div>';
      
      // Simulate realistic email decoding
      setTimeout(() => {
        const email = input.value;
        const isUrgent = email.toLowerCase().includes('urgent') || email.toLowerCase().includes('asap');
        const isSchedule = email.toLowerCase().includes('meeting') || email.toLowerCase().includes('schedule');
        const isUpdate = email.toLowerCase().includes('update') || email.toLowerCase().includes('status');
        
        let category = 'General';
        let priority = 'Medium';
        let action = 'Review and respond as needed';
        
        if (isUrgent) {
          category = 'Urgent Request';
          priority = 'High';
          action = 'Respond within 2 hours';
        } else if (isSchedule) {
          category = 'Meeting/Schedule';
          priority = 'Medium';
          action = 'Check calendar and confirm availability';
        } else if (isUpdate) {
          category = 'Project Update';
          priority = 'Low';
          action = 'Review when convenient';
        }
        
        resultDiv.innerHTML = `
          <div class="success">âœ… Email Decoded Successfully</div>
          <div style="background: #222; border-radius: 8px; padding: 16px; margin-top: 12px;">
            <div style="font-weight: 600; margin-bottom: 8px; color: #8b5cf6;">AI Analysis:</div>
            <div style="margin-bottom: 8px;">â€¢ <strong>Category:</strong> ${category}</div>
            <div style="margin-bottom: 8px;">â€¢ <strong>Priority:</strong> ${priority}</div>
            <div style="margin-bottom: 8px;">â€¢ <strong>Suggested Action:</strong> ${action}</div>
            <div style="margin-bottom: 8px;">â€¢ <strong>Key Terms:</strong> ${email.split(' ').slice(0, 3).join(', ')}...</div>
          </div>
        `;
      }, 1500);
    }
    
    function previousMonth() {
      if (navigator.vibrate) navigator.vibrate(10);
      // Calendar navigation logic would go here
    }
    
    function nextMonth() {
      if (navigator.vibrate) navigator.vibrate(10);
      // Calendar navigation logic would go here
    }
    
    // Enter key support for chat
    document.getElementById('chatInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
    
    // Prevent zoom on input focus
    document.addEventListener('touchstart', function() {}, {passive: true});
    
    console.log('ðŸš€ Mobile-First HomeOps Loaded Successfully');
  </script>
</body>
</html>
