<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to HomeOps.ai</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <img src="img/logo.svg" alt="HomeOps.ai Logo" class="auth-logo">
            <h1>Welcome to HomeOps.ai</h1>
            <p>Your personal chief of staff.</p>
        </div>

        <div id="firebaseui-auth-container"></div>
        
        <div class="form-container">
            <!-- Sign-in Form -->
            <form id="signInForm" class="auth-form">
                <h2>Sign In</h2>
                <input type="email" id="signInEmail" placeholder="Email" required>
                <input type="password" id="signInPassword" placeholder="Password" required>
                <button type="submit">Sign In</button>
                <p class="error-message" id="signInError"></p>
            </form>

            <!-- Sign-up Form -->
            <form id="signUpForm" class="auth-form" style="display: none;">
                <h2>Create Account</h2>
                <input type="email" id="signUpEmail" placeholder="Email" required>
                <input type="password" id="signUpPassword" placeholder="Password (min. 6 characters)" required>
                <button type="submit">Sign Up</button>
                <p class="error-message" id="signUpError"></p>
            </form>
        </div>

        <div class="toggle-link">
            <p>
                <span id="toggleToSignUp">Don't have an account? Sign Up</span>
                <span id="toggleToSignIn" style="display: none;">Already have an account? Sign In</span>
            </p>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>

    <!-- API Configuration -->
    <script src="config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
