services:
  - type: web
    name: homeops-email-processor
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        fromGroup: homeops-secrets
      - key: SUPABASE_URL
        fromGroup: homeops-secrets
      - key: SUPABASE_SERVICE_KEY
        fromGroup: homeops-secrets
      - key: OPENAI_API_KEY
        fromGroup: homeops-secrets
    disk:
      name: homeops-data
      mountPath: /opt/render/project/data
      sizeGB: 1